<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguaLive - Speech Translation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #180e5613;
        }

        .navbar {
            background: #180e5600;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #682860ab;
        }

        .navbar h1 {
            color: #000060;
            margin: 0;
            font-family: "Garamond", Times, serif;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar ul li a {
            color: #000060;
            text-decoration: none;
            font-family: "Garamond", Times, serif;
            font-size: 18px;
        }

        .navbar ul li a:hover {
            color: #682860ab;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background: #180e5671;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .chat-bar {
            background: #180e5600;
            padding: 10px 0;
            text-align: center;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }

        .chat-box {
            border: none;
            border-radius: 20px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
            margin-top: 40px;
            background: #180e5600;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #682860ab;
            color: #fdfdfd;
            align-self: flex-end;
            font-family: "Garamond", Times, serif;
        }

        .bot-message {
            background-color: #e6e6fa;
            color: #03062d;
            align-self: flex-start;
            font-family: "Garamond", Times, serif;
        }

        .translation {
            font-style: italic;
            color: #03062d;
            font-family: "Garamond", Times, serif;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            font-family: "Garamond", Times, serif;
        }

        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: "Garamond", Times, serif;
        }

        #stopRecord {
            background-color: #dc3545;
            color: #fff;
            font-family: "Garamond", Times, serif;
        }

        button:hover {
            background-color: #6275b0a2;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>LinguaLive</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="chat-bar" style="color: #fcf3ee; font-weight: bold; font-family: Garamond, Times, serif;">
            WELCOME TO LINGUALIVE<br><br>HAVE A FUN CHAT
        </div>
        <div class="chat-box" id="chat"></div>
        <div class="button-container">
            <button id="startRecordEn">Start Recording (English)</button>
            <button id="startRecordFr">Commencer l'enregistrement (Fran√ßais)</button>
            <button id="stopRecord">Stop Recording</button>
            <button id="clearChat">New Chat</button>
        </div>
    </div>

    <script>
        const startRecordEnButton = document.getElementById('startRecordEn');
        const startRecordFrButton = document.getElementById('startRecordFr');
        const stopRecordButton = document.getElementById('stopRecord');
        const clearChatButton = document.getElementById('clearChat');
        const chatDiv = document.getElementById('chat');
        let recognition = new webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        let selectedLanguage = 'en-US'; // Default to English

        startRecordEnButton.addEventListener('click', () => {
            selectedLanguage = 'en-US'; // Set language to English
            startRecording();
        });

        startRecordFrButton.addEventListener('click', () => {
            selectedLanguage = 'fr-FR'; // Set language to French
            startRecording();
        });

        stopRecordButton.addEventListener('click', () => {
            recognition.stop();
        });

        clearChatButton.addEventListener('click', () => {
            chatDiv.innerHTML = ''; // Clear the chat
        });

        function startRecording() {
            recognition.lang = selectedLanguage;
            recognition.start();
        }

        recognition.onresult = function(event) {
            let interimTranscript = '';
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    let transcript = event.results[i][0].transcript;
                    let alignmentClass = selectedLanguage === 'en-US' ? 'user-message' : 'bot-message';
                    chatDiv.innerHTML += `<p class="message ${alignmentClass}">${transcript}</p>`;
                    fetch('/translate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ text: transcript, language: selectedLanguage })
                    })
                    .then(response => response.json())
                    .then(data => {
                        let alignmentClass = selectedLanguage === 'fr-FR' ? 'user-message' : 'bot-message';
                        chatDiv.innerHTML += `<p class="message ${alignmentClass}">${data.translated_text}</p>`;
                    });
                } else {
                    interimTranscript += event.results[i][0].transcript;
                }
            }
        };
    </script>
</body>
</html>
