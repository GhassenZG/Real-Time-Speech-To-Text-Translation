<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguaLive - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #180e5613;
        }

        .navbar {
            background: #180e5600;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #682860ab;
        }

        .navbar h1 {
            color: #000060;
            margin: 0;
            font-family: "Garamond", Times, serif;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar ul li a {
            color: #000060;
            text-decoration: none;
            font-family: "Garamond", Times, serif;
            font-size: 18px;
        }

        .navbar ul li a:hover {
            color: #682860ab;
        }

        .container {
            max-width: 700px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
        }

        .title {
            font-size: 36px;
            color: #000060;
            margin-bottom: 40px;
            font-family: "Garamond", Times, serif;
        }

        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: "Garamond", Times, serif;
        }

        button {
            background-color: #6275b0a2;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>LinguaLive</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="title" style="font-weight: 700;">WELCOME TO LINGUALIVE</div>
        <img src="{{ url_for('static', filename='image.png') }}" alt="LinguaLive Logo" class="logo">
        <div class="button-container">
            <button onclick="window.location.href='{{ url_for('chat') }}'">START CHAT</button>
        </div>
    </div>
</body>
</html>
